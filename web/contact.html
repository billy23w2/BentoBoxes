<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

</head>
<body>


	<section>
		<nav>
			<div class="logo">
				<img src="logo.png">
				
			</div>

			<ul>
				<li><a href="restro.html">Home</a></li>
				<li><a href="#About">About</a></li>
				<li><a href="#Menu">Menu</a></li>
				<li><a href="#Order">Order Now</a></li>
				<li><a href="#Contact">Contact Us</a></li>
			</ul>

			<div class="icon">
				<i class="fa-solid fa-magnifying-glass"></i>

				<i class="fa-solid fa-boxes-stacked"></i>
			</div>

		</nav>

		<div class="main">

				<h1>The<span>Home</span><br>Made<span>Bento Boxes</span></h1>

	<h1>Contact Us</h1>
	<div class="contact">
		<form action="">
			<label for="fname">Bento Boxes</label>
			<input type="text"
			id="fname" name="Bento Boxes" placeholder="Full Name">
			<label form="lname">Email</label>
			<input type="text" id="lname" name="Boxes" placeholder="Email">
			<label for="country">Station</label>
			<select name="" id="country" name="country">
			<option value="Echague">Echague</option>
			<option value="Alicia">Alicia</option>
			<option value="Apayao">Apayao</option>
				
			</select>
			<label for="subject">Subject</label>
			<textarea name="" id="" cols="30" rows="10" name="subject" placeholder="Facebook" style="height: 200px;">
			</textarea>
			<input type="submit" value="Submit">
		</form>
		
	</div>
